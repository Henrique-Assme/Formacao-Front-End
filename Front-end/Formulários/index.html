<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Primeiro formulário -->
    <h2>Formulários HTML</h2>
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- atributo name -->
        <div>
            <!-- atributo for -->
            <label for="age">Idade: </label>
            <input type="text" name="age">
        </div>
        <!-- select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- atributo selecet -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- text area-->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Chocolate"></option>
                <option value="Creme"></option>
            </datalist>
        </div>
        <!-- senha -->
        <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- radio button -->
        <div>
            <label for="car_model">Escolha o modelo do carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>
        <!-- checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turmo_engine">
                <label for="turmo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrodo</label>
            </div>
        </div>
        <!-- datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>
        <!-- arquivos -->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>
        <!-- números -->
        <div>
            <label for="salary">Insita seu salário:</label>
            <input type="number" name="salary">
        </div>
        <!-- emails -->
        <div>
            <label for="email">Digite seu email:</label>
            <input type="email" name="email">
        </div>
        <!-- value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>
        <!-- disable -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>
        <!-- placeholder -->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>
        <!-- required -->
        <div>
            <label for="birthday">Ano nascimento</label>
            <input type="text" placeholder="Digite o ano que você nasceu" required>
        </div>
        <!-- limpar o form -->
        <input type="reset" value="Limpar">
        <!-- envio do form -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
