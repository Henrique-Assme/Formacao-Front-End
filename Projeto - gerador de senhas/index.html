<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="open-generate-password">Clique aqui.</span>
        </p>
        <div id="generate-options" class="hide">
          <div class="form-control">
            <label for="length">Quantidade de caracteres:</label>
            <input type="text" name="length" id="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letras: </label>
            <input type="checkbox" name="letters" id="letters" checked />
          </div>
          <div class="form-control">
            <label for="numbers">Números:</label>
            <input type="checkbox" name="numbers" id="numbers" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Símbolos especiais:</label>
            <input type="checkbox" name="symbols" id="symbols" checked />
          </div>
          <button id="generate-password">Criar senha</button>
        </div>
        <div id="generated-password" class="hide">
          <p>Aqui está a sua senha</p>
          <h4>dasdasdasdsa</h4>
          <button id="copy-password">Copiar</button>
        </div>
        <div class="form-control">
          <label for="confirmepassword">Confirmação de senha</label>
          <input
            type="text"
            name="confirmepassword"
            id="confirmepassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" id="" value="cadastrar" />
      </div>
    </div>
  </body>
</html>
